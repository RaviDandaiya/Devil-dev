<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devil Dev</title>
</head>

<body>
    <div id="game-ui">
        <div id="level-indicator">LEVEL 1</div>
        <div id="stats">
            <span id="score">0</span>
            <span id="lives">3 HEARTS</span>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="start-overlay">
        <h1>DEVIL-DEV</h1>
        <p>CHOOSE YOUR THEME</p>
        <div id="theme-selector">
            <button class="theme-btn active" data-theme="classic">CLASSIC</button>
            <button class="theme-btn" data-theme="midnight">MIDNIGHT</button>
            <button class="theme-btn" data-theme="hell">HELLish</button>
        </div>
        <button id="start-btn">BEGIN</button>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
